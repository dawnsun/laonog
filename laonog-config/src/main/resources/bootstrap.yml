server:
  port: 8082

spring:
  application:
    name: laonog-config-server
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/dawncg/pig-config.git
          default-label: ${spring.profiles.active}   #解决监控down
---
spring:
  profiles: dev
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: pig
    password: lengleng
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka
    registry-fetch-interval-seconds: 10
